
<div class="target" [class.activeDark]="darkmodes">
    <h1>
        Login
    </h1>
    <form  class="formTarget" [formGroup]="registerForm">
        
        <div class="divTarget" [class.divDark]="darkmodes">
            <label for="">Email</label>
            <mat-form-field>

                <mat-label for="">Insert email</mat-label>
                <input  matInput  required   type="email"  formControlName="email">
                <mat-error  *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.errors?.['required']">Email required</mat-error>
                <mat-error  *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.errors?.['email']">Needs to be email</mat-error>
            </mat-form-field>
        </div>
        
        <div class="divTarget" [class.divDark]="darkmodes">
            <label for="">Insert password</label>

            <mat-form-field>
                
                <mat-label for="">Password</mat-label>
                <input  matInput required   type="password" formControlName="password">
                <mat-error  *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.errors?.['required']">Password required</mat-error>
                <mat-error  *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.errors?.['minlength']">Password need more of 4 caracters</mat-error>
            </mat-form-field>
        </div>
       
        <button (click)="logins()"   class="sendButton">Send</button>
<!--         <button (click)="profile()"  class="sendButton">profile</button>
 -->    
    </form>
